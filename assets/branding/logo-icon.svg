  <rect x="31" y="30" width="6" height="40" fill="white" rx="3" opacity="0.9"/>
  <rect x="42" y="25" width="6" height="50" fill="white" rx="3" opacity="0.9"/>
  <rect x="53" y="35" width="6" height="30" fill="white" rx="3" opacity="0.9"/>
  <rect x="64" y="20" width="6" height="60" fill="url(#accentGrad)" rx="3"/>
  <rect x="75" y="30" width="6" height="40" fill="white" rx="3" opacity="0.9"/>
</svg>
